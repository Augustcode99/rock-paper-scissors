<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-screen">
        <h1>Play RPS against the alien champion to save humanity!</h1>
        <button>Play</button>
    </div>
    <div id="score">
      <div id="score1">
        <h3>Human</h3>
        <span>0</span>
      </div>
      <img src="./images/stickman.png" alt="" width="150px" id="human">
      <img src="./images/start.png" alt="" width="150px" id="alien">
      <div id="score2">
        <h3>Alien</h2>
        <span>0</span>
      </div>
    </div>
    <div class="game">
        <h2>Choose carefully</h2>
        <div>
        <img src="./images/human-rock-removebg-preview.png" alt="" width="250px">
        <img src="./images/alien-rock-removebg-preview.png" alt=""
        width="250px"></div>
        <div>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
        </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
