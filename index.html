<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="game">
      <div class="score">
        <div class="scoreTop human">
          <h3>Human</h3>
          <span>0</span>
        </div>
        <div>
          <img src="./images/stickman.png" alt="" width="150" id="human"/>
        </div>
      </div>
      <div class="choices">
        <div>
          <h2>Rock Paper or Scissors?</h2>
        </div>
        <div class="handImages">
          <img
            src="./images/human-rock-removebg-preview.png"
            alt=""
            width="250"
            class="humanHand hand"
          />
          <img
            src="./images/alien-rock-removebg-preview.png"
            alt=""
            width="250"
            class="alienHand hand"
          />
        </div>
        <div class="rps-buttons">
          <button>Rock</button>
          <button>Paper</button>
          <button>Scissors</button>
        </div>
      </div>
      <div class="score">
        <div class="scoreTop alien">
          <h3>Alien</h3>
          <span>0</span>
        </div>
        <div">
          <img src="./images/alienman.png" alt="" width="150" id="alien"/>
        </div>
      </div>
    </div>
  </body>
</html>
